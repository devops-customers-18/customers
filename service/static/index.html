<!DOCTYPE html>
<html>
  <head>
    <title>Customer Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/blue_bootstrap.min.css">
    <script type="text/javascript" src = "static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/rest_api.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>Customers Demo REST API Service</h1>
        </div>

        <!-- Flash Message -->
        <div class="table-responsive">
          <table class="table">
            <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
          </table>
        </div>

        <div class="col-md-12" id="form_data">
          Create, Retrieve, Update, and Delete a Customer:
          <div class="well">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="id">Customer ID:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="id" placeholder="Enter ID of a Customers">
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                  <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
                </div>
              </div>
            </div> <!-- form div -->

            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="first_name">First Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="first_name" placeholder="Enter first name for a Customer">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="last_name">Last Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="last_name" placeholder="Enter last name for a Customer">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="address">Address:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="address" placeholder="Enter address for a Customer">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="email" placeholder="Enter Email for a Customer">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="username">Username:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="username" placeholder="Enter username for a Customer">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="password">Password:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="password" placeholder="Enter password for a Customer">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="phone_number">Phone_number:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="phone_number" placeholder="Enter phone_number for a Customer">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="active">Active:</label>
                <div class="col-sm-10">
                  <!-- <select class="form-control" id="active">
                      <option value="true" selected>True</option>
                      <option value="false">False</option>
                  </select> -->
                  <input class="form-control" id="active" type="checkbox" checked val="true"></input>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                  <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                  <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                  <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                </div>
              </div>
          </div> <!-- form div -->
        </div>

        <!-- Search Results -->
        <div class="table-responsive col-md-12" id="search_results">
          <table class="table-striped">
            <thead>
            <tr>
                <th class="col-md-1">ID</th>
                <th class="col-md-4">First name</th>
                <th class="col-md-4">Last name</th>
                <th class="col-md-4">Address</th>
                <th class="col-md-4">Email</th>
                <th class="col-md-4">Username</th>
                <th class="col-md-4">Password</th>
                <th class="col-md-4">Phone_number</th>
                <th class="col-md-3">Active</th>
            </tr>
            </thead>
          </table>
        </div>

        <footer>
          <br><br>
          <p>&copy; NYU DevOps Company 2017</p>
        </footer>
        </div><!--/span-->
     </div><!--/row-->

  </div><!-- container -->
  </body>
</html>
